<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
	    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .display-block {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        
        .display-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите текст здесь...">
        <button onclick="updateText()">Показать текст</button>
    </div>
    
    <div class="display-block">
        <div id="displayText" class="display-text">Введенная надпись:</div>
    </div>
</body>
</html>
